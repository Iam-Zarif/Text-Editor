<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>textEditor</title>
</head>
<body class="bg-gray-500">
    <header class="container ml-auto">
<section class="mt-44">
    <!--  -->
        <section>
            <button id="b" class="ml-3 bg-slate-600 hover:text-slate-800 text-white px-4 py-2 rounded-xl hover:bg-slate-300 "><b>B</b></button>
        <button id="i" class="ml-10 bg-slate-600 hover:text-slate-800 text-white px-4 py-2 rounded-xl hover:bg-slate-300 "><i>i</i></button>
        <button id="u" class="ml-10 bg-slate-600 hover:text-slate-800 text-white px-4 py-2 rounded-xl hover:bg-slate-300 "><u>U</u></button> 
        <!--  -->
        
        <button><img id="left" src="./media/left.png" alt="" class="ml-52 bg-slate-400 px-2 py-2 rounded-xl hover:bg-slate-300"></button>
        <button><img id="center" src="./media/center.png" alt="" class="ml-16 bg-slate-400 px-2 py-2 rounded-xl hover:bg-slate-300"></button>
        <button><img id="right" src="./media/right.png" alt="" class="ml-16 bg-slate-400 px-2 py-2 rounded-xl hover:bg-slate-300"></button>
        <!--  -->

        <input type="color" name="" id="color" class="bg-slate-600 hover:bg-slate-300 h-10 w-12 rounded-xl ml-44">
        <button id="capital-small" class="text-2xl ml-12 bg-slate-400 hover:bg-slate-200 px-3 py-1 font-semibold  rounded-xl">Aa</button>
        <input type="number" name="" id="number" value="17" class="h-12 w-16 rounded-xl ml-10 px-2 text-white bg-slate-700" >
    </section>
    
        <!--  -->
   
        
<form action="#" class="container">
            <textarea class=" mt-12 bg-slate-900 text-white p-4 rounded-xl h-96 w-4/5" name="" id="text-area"></textarea>

</form>    
</section>
    </header>



    <!--  -->
    <script src="https://cdn.tailwindcss.com"></script>
<script src="./index.js"></script>

</body>
</html>
